version: 2

sources:
  - name: src_source_gss
    database: golf-db-361606
    schema: source
    tags: ['score']

    tables:
      - name: gss_hole_score
        description: >
          score data by hole. outer key is playid. (from GSS Table)

        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - playid
                  - outin
                  - hole

        columns:
          - name: playid
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('src_source_gss', 'gss_play')
                    field: playid
          - name: outin
            tests:
              - not_null
          - name: hole
            tests:
              - not_null
          - name: yard
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
          - name: par
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 3
                    max_value: 7
          - name: stroke
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
          - name: putt
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0
          - name: shortgame
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: "putt"
          - name: penalty
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  arguments:
                    min_value: 0

      - name: gss_play
        description: >
          master data what played golf course. primary key is playid. (from GSS Table)
        columns:
          - name: playid
            tests:
              - unique:
                  config:
                    where: "playid IS NOT NULL"
